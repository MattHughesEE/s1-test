version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'aaofmahn2ok1yv.cudcheitntkq.us-east-1.rds.amazonaws.com:3306'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start mysql
            - sem-version ruby 2.6.7
            - cache restore
            - bundle install
            - 'bundle exec rake db:setup'
            - bundle exec rspec
